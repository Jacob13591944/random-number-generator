<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #F8A25C;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl max-w-sm w-full text-center">
        <!-- Main title -->
        <h1 class="text-3xl font-bold text-white mb-6">
            4-Digit Random Number
        </h1>

        <!-- Display for the random number -->
        <div id="number-display" class="text-7xl font-extrabold text-white bg-white/20 p-6 rounded-xl mb-8 transition-all duration-300 ease-in-out">
            ----
        </div>

        <!-- Button to generate a new number -->
        <button id="generate-btn" class="w-full py-4 text-xl font-bold text-white rounded-xl shadow-lg
               bg-gradient-to-r from-[#E76E27] to-[#F8A25C]
               hover:from-[#F8A25C] hover:to-[#E76E27]
               focus:outline-none focus:ring-4 focus:ring-white/50 transition-all duration-300">
            Generate
        </button>
    </div>

    <script>
        // Get references to the HTML elements
        const numberDisplay = document.getElementById('number-display');
        const generateBtn = document.getElementById('generate-btn');

        /**
         * Generates a random 4-digit number and updates the display.
         */
        function generateRandomNumber() {
            // Generate a random integer between 1000 and 9999
            const randomNumber = Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000;
            
            // Update the text content of the number display
            numberDisplay.textContent = randomNumber;
        }

        // Add a click event listener to the button
        generateBtn.addEventListener('click', generateRandomNumber);

        // Optional: Trigger a number generation on initial page load
        // generateRandomNumber();
    </script>
</body>
</html>
